<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 40px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color:white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #5a67d8;
            color: black;
        }

        tfoot td {
            font-weight: bold;
            background-color: #5a67d8;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Inventario de Productos</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arroz Diana</td>
                    <td>Granos</td>
                    <td>25,000</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>Gaseosa</td>
                    <td>Bebidas</td>
                    <td>350,000</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>Carnes</td>
                    <td>Alimento</td>
                    <td>15,000</td>
                    <td>10 lb</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Información de productos disponibles</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
